<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search App</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
<div class="content-form">
  <form id="search-form">
    <input class="input-found" type="text" name="searchQuery" placeholder="Search images..." />
    <button class="button-found" type="submit">Search</button>
  </form>

  <ul class="gallery"></ul>
</div>

  <div id="loading-indicator" class="hidden">
    <div class="loader">Loading images, please wait...</div>
  </div>

    <button id="load-more" class="hidden">Load more</button>

  <script type="module" src="./main.js"></script>
  <script type="module" src="./js/pixabay-api.js"></script>
  <script type="module" src="./js/render-functions.js"></script>
</body>

</html>
